<div ng-controller="ListTroubleTicketCtrl">

    <div class="table-responsive">
        <div id="sample-table-2_wrapper" class="dataTables_wrapper" role="grid">

            <div class="row">
                <div class="col-sm-6">
                    <div id="sample-table-2_length" class="dataTables_length"><label>Search: <input type="text"
                                                                                                    ng-model="searchKey"
                                                                                                    aria-controls="sample-table-2">
                    </label>

                        <a href="javascript:void(0)" id="fbox_grid-table_search" ng-click="searchFun()"
                           class="fm-button ui-state-default ui-corner-all fm-button-icon-right ui-reset btn btn-sm btn-purple"><span
                                class="icon-search"></span>Find</a>

                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="dataTables_filter" id="sample-table-2_filter">
                        <!--<a ui-sref="{{menu.url}}" ng-class="{'dropdown-toggle':true}">-->
                        <button class="btn btn-sm btn-success" ui-sref='index.new-trouble-ticket'>新建</button>
                        <!--<button class="btn btn-sm btn-yellow">分派</button>-->
                        <button type="button" class="btn btn-sm btn-primary" ng-click="acceptFun()">签收</button>
                        <button type="button" class="btn btn-sm btn-warning" ng-click="analysisFun()">分析</button>
                        <button type="button" class="btn btn-sm btn-info" ng-click="processFun()">处理</button>
                        <button type="button" class="btn btn-sm btn-danger" ng-click="closeFun()">关闭</button>
                    </div>
                </div>
            </div>


            <div class="gridStyle" ng-grid="gridUserList"></div>
        </div>
    </div>
</div>
