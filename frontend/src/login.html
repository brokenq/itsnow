<!DOCTYPE html>
<html lang="zh-CN" ng-app="<%=sysName%>.Login">
	<head>
		<meta charset="utf-8" />
		<title>系统登录 - ItsNow ITIL Platform</title>

		<meta name="description" content="用户登录应用" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/icon" href="/assets/favicon.ico"/>
        <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

        <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
    </head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red">ItsNow ITIL</span>
									<span class="white">Platform</span>
								</h1>
								<h4 class="blue">&copy; ItsNow co.,ltd</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
                <div ui-view="login"> </div>
							</div><!-- /position-relative -->

            </div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->

	</body>
</html>
