<div class="page-content">

<div class="row">
<div class="col-xs-12">
<!-- PAGE CONTENT BEGINS -->

<ng-form name="troubleTicketForm" class="form-horizontal" role="form"
         ng-controller="CloseTroubleTicketCtrl">

<div class="form-group">
    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="ticketId"> 故障单号 </label>

        <div class="col-sm-9">
            <input readonly="" type="text" id="ticketId" ng-model="incident.number"
                   class="input-sm"/>
        </div>
    </div>

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="requestType"> 请求类型 </label>

        <div class="col-sm-9">
            <select id="requestType" ng-model="incident.requestType"
                    ng-options="m.name as m.name for m in selectedModel.requestTypeModule">
                <option value=""> 请选择</option>
            </select>
        </div>
    </div>
</div>

<div class="space-4"></div>

<div class="form-group">

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="requester"> 请求人 </label>

        <div class="col-sm-9">
            <input type="text" id="requester" name="requesterName" ng-model="incident.requesterName"
                   required placeholder="例如：张三" class="input-sm"/>
            <span ng-show="troubleTicketForm.requesterName.$error.required">必填</span>
        </div>
    </div>

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="phone"> 联系电话 </label>

        <div class="col-sm-9">
            <input type="text" id="phone" name="requestPhone" ng-model="incident.requesterPhone"
                   placeholder="例如：15901968888" class="input-sm"/>
        </div>
    </div>
</div>

<div class="form-group">

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="area"> 所处地区 </label>

        <div class="col-sm-9">
            <select id="area" name="requesterLocation" ng-model="incident.requesterLocation"
                    ng-options="m.name as m.name for m in selectedModel.areaModule">
                <option value=""> 请选择</option>
            </select>
        </div>
    </div>

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="email"> 邮箱 </label>

        <div class="col-sm-9">
            <input type="text" id="email" name="requestEmail" ng-model="incident.requesterEmail"
                   required type="email" placeholder="例如：stone@gmail.com" class="input-sm"/>
            <span ng-show="!troubleTicketForm.requestEmail.$valid">有错</span>
            <span ng-show="troubleTicketForm.requestEmail.$error.required">必填</span>
            <span ng-show="troubleTicketForm.requestEmail.$error.email">email 地址不对</span>
        </div>
    </div>
</div>

<div class="hr hr-24"></div>

<div class="form-group">

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="serviceCatalog"> 服务目录 </label>

        <div class="col-sm-9">
            <select id="serviceCatalog" ng-model="incident.serviceCatalog"
                    ng-options="m.name as m.name for m in selectedModel.serviceCatalogModule">
                <option value=""> 请选择</option>
            </select>
        </div>
    </div>

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="impact"> 影响程度 </label>

        <div class="col-sm-9">
            <select id="impact" ng-model="incident.impact"
                    ng-options="m.name as m.name for m in selectedModel.impactModule">
                <option value=""> 请选择</option>
            </select>
        </div>
    </div>
</div>

<div class="space-4"></div>

<div class="form-group">

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="category"> 配置分类 </label>

        <div class="col-sm-9">
            <select id="category" ng-model="incident.category"
                    ng-options="m.name as m.name for m in selectedModel.categoryModule">
                <option value=""> 请选择</option>
            </select>
        </div>
    </div>

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="urgency"> 紧急程度 </label>

        <div class="col-sm-9">
            <select id="urgency" ng-model="incident.urgency"
                    ng-options="m.name as m.name for m in selectedModel.urgencyModule">
                <option value=""> 请选择</option>
            </select>
        </div>
    </div>
</div>

<div class="space-4"></div>

<div class="form-group">

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="ci"> 配置项 </label>

        <div class="col-sm-9">
            <select id="ci" ng-model="incident.ci" ng-options="m.name as m.name for m in selectedModel.ciModule">
                <option value=""> 请选择</option>
            </select>
        </div>
    </div>

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="priority"> 优先级 </label>

        <div class="col-sm-9">
            <select id="priority" ng-model="incident.priority"
                    ng-options="m.name as m.name for m in selectedModel.priorityModule">
                <option value=""> 请选择</option>
            </select>
        </div>
    </div>
</div>

<div class="space-4"></div>

<div class="form-group">

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="closeCode"> 关闭代码 </label>

        <div class="col-sm-9">
            <select id="closeCode" ng-model="incident.closeCode"
                    ng-options="m.name as m.name for m in selectedModel.closeCodeModule">
                <option value=""> 请选择</option>
            </select>
        </div>
    </div>

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="msuStatus"> 当前状态 </label>

        <div class="col-sm-9">
            <select id="msuStatus" ng-model="incident.msuStatus"
                    ng-options="m.name as m.name for m in selectedModel.statusModule">
                <option value=""> 请选择</option>
            </select>
        </div>
    </div>
</div>

<div class="hr hr-24"></div>

<div class="form-group">

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="createdAt"> 创建时间 </label>

        <div class="col-sm-9">
            <input type="text" id="createdAt" name="createdAt" ng-model="incident.createdAt"
                   class="input-sm"/>
        </div>
    </div>

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="responseTime"> 响应时间 </label>

        <div class="col-sm-9">
            <input type="text" id="responseTime" name="createdAt" ng-model="incident.responseTime"
                   class="input-sm"/>
        </div>
    </div>
</div>

<div class="space-4"></div>

<div class="form-group">

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="resolveTime"> 解决时间 </label>

        <div class="col-sm-9">
            <input type="text" id="resolveTime" name="resolveTime" ng-model="incident.resolveTime"
                   class="input-sm"/>
        </div>
    </div>

    <div class="col-xs-12 col-sm-4">
        <label class="col-sm-3 control-label no-padding-right" for="closeTime"> 关闭时间 </label>

        <div class="col-sm-9">
            <input type="text" id="closeTime" name="closeTime" ng-model="incident.closeTime"
                   class="input-sm"/>
        </div>
    </div>
</div>

<div class="hr hr-24"></div>

<div class="form-group">
    <div style="margin-left: 15%;">
        <label for="requestDescription">问题描述</label>

        <textarea class="form-control" id="requestDescription" name="requestDescription"
                  ng-model="incident.requestDescription" placeholder="问题描述"
                  style="margin: 0px -0.015625px 0px 0px; height: 64px; width: 331px;"></textarea>
    </div>
</div>

<div class="hr hr-24"></div>

<div class="clearfix form-actions">
    <div class="col-md-offset-3 col-md-9">
        <button class="btn btn-info" type="submit" ng-click="close(incident)"
                ng-disabled="troubleTicketForm.$invalid">
            <i class="icon-ok bigger-110"></i>
            关闭
        </button>
    </div>
</div>

</ng-form>

</div>
<!-- /.col -->
</div>
<!-- /.row -->
</div><!-- /.page-content -->
